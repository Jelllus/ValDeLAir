<div class="content">
  <header>
    <h2>Nous contacter</h2>
    <p>Lorem ipsum dolor sit amet et sapien sed elementum egestas dolore condimentum.</p>
  </header>
  <div class="box">
    <form id="contact-form" method="post" action="#" (submit)="sendEmail($event)">
      <div class="fields">
        <div class="field half"><input type="text" name="name" placeholder="Nom" autocomplete="on"  /></div>
        <div class="field half"><input type="email" name="email" placeholder="Email" autocomplete="on" /></div>
        <div class="field"><textarea name="message" placeholder="Message" rows="6"></textarea></div>
      </div>
      <ul class="actions special">
        <li><input type="submit" value="Envoyer" /></li>
      </ul>
    </form>
  </div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
  (function(){
    emailjs.init({
      publicKey: '09wdpvlBCa1wx2jWc',
      // Do not allow headless browsers
      blockHeadless: true,
      blockList: {
        // Block the suspended emails
        list: ['foo@emailjs.com', 'bar@emailjs.com'],
        // The variable contains the email address
        watchVariable: 'userEmail',
      },
      limitRate: {
        // Set the limit rate for the application
        id: 'app',
        // Allow 1 request per 10s
        throttle: 10000,
      },
    });
  })();
</script>
