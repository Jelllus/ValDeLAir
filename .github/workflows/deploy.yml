name: ğŸš€ Deploy Angular to OVH via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ğŸ”˜ Lancement manuel possible

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Angular app (production)
        run: npm run build -- --project ValDeLAir --configuration production

      - name: ğŸ“‚ Check dist contents
        run: ls -la dist

      - name: ğŸ“ Create .htaccess file
        run: |
          echo '<IfModule mod_rewrite.c>
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          </IfModule>' > dist/ValDeLAir/browser/.htaccess

      - name: ğŸš€ Upload to OVH via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/ValDeLAir/browser/
          server-dir: ${{ secrets.FTP_TARGET_DIR }}

      - name: ğŸ“§ Notify success
        if: success()
        run: echo "âœ… DÃ©ploiement rÃ©ussi !"

      - name: âŒ Notify failure
        if: failure()
        run: echo "âŒ Ã‰chec du dÃ©ploiement."
